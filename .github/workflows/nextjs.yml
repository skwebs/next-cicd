
name: Publish Website
on:
  push:
    branches: ["server"]
  pull_request:
    branches: ["server"]
jobs:
  web-deploy:
    name: ðŸš€ Deploy Website Every Commit
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: ðŸ“¦ Install Packages
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: "npm"
    - run: npm ci

    - name: ðŸ”¨ Build
      run: npm run build

    - name: ðŸ“‚ Sync Files
      uses: SamKirkland/web-deploy@v1
      with:
        target-server: ${{ secrets.SERVER }}
        remote-user: ${{ secrets.USERNAME }}
        private-ssh-key: ${{ secrets.SSH_KEY }}
        ssh-port: ${{ secrets.PORT }}
        destination-path: ~/public_html/next-cicd/
        rsync-options: --dry-run --archive --verbose --compress --delete-after --human-readable --exclude=.git* --exclude=.git/ --exclude=README.md --exclude=readme.md --exclude=.gitignore
